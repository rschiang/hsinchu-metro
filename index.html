<body>
	<h1>新竹輕軌：未來路網圖</h1>
	<figure id="map"><a href="resources/lrt-map@2x.png" class="blanc"><img alt="新竹輕軌路網圖 Hsinchu LRT System Map / © Poren Chiang 2021, CC BY-NC-SA 4.0" src="resources/lrt-map.png" sizes="100vw" srcset="resources/lrt-map.png 1440w, resources/lrt-map@2x.png 2880w"></a><a href="resources/lrt-map-noir@2x.png" class="noir"><img alt="新竹輕軌路網圖 Hsinchu LRT System Map / © Poren Chiang 2021, CC BY-NC-SA 4.0" src="resources/lrt-map-noir.png" sizes="100vw" srcset="resources/lrt-map-noir.png 1440w, resources/lrt-map-noir@2x.png 2880w"></a></figure>
	<article>
		<p>未來的新竹地區會是什麼樣貌？參考新竹市政府 2021 年五月提交交通部的整體路網計畫<a class="note" href="https://udn.com/news/story/7324/5458605" rel="external">¹</a>、維基百科上的設站位址<a class="note" href="https://zh.wikipedia.org/wiki/%E6%96%B0%E7%AB%B9%E6%8D%B7%E9%81%8B" rel="external">²</a>，以及考據《台灣堡圖》、社區史文獻擬定的站名，我試著套用設計頗具特色的蒙特婁地鐵路網圖<a class="note" href="https://www.stm.info/en/info/networks/maps" rel="external">³</a>，描繪通勤鐵路與市區輕軌並存的新竹生活圈。</p>
	</article>
	<form id="toggleForm" hidden>
		<label for="lightSwitch"><input type="checkbox" id="lightSwitch"> 深色背景</label>
	</form>

	<script>
		window.addEventListener('DOMContentLoaded', (() => {
			let setDarkMode = (value) => {
				lightSwitch.checked = value;
				document.documentElement.className = (value ? 'noir' : 'blanc');
			};
			setDarkMode(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
			lightSwitch.addEventListener('input', (e) => { setDarkMode(e.target.checked); e.stopPropagation() });
			toggleForm.removeAttribute('hidden');
		}));
	</script>
